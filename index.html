<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Holi, Mukul Joshi!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffcc00; /* Background color */
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            background-color: #fff6dc; /* Container background color */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff4500; /* Heading color */
        }
        p {
            color: #333; /* Paragraph color */
            font-size: 18px;
            line-height: 1.6;
        }
        .holi-gif-container {
            margin: 20px auto;
            max-width: 480px; /* Width of the heading */
            width: 100%;
        }
        .holi-gif-container iframe {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            aspect-ratio: 1 / 1; /* Maintains 1:1 aspect ratio */
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff4500; /* Button background color */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #e63c00; /* Button hover background color */
        }
        .insta {
            color: #007bff; /* Instagram link color */
            text-decoration: none;
        }
        .insta:hover {
            text-decoration: underline;
        }

        /* Media Queries */
        @media only screen and (max-width: 600px) {
            .container {
                padding: 10px;
            }
            .holi-gif-container {
                margin: 10px auto;
            }
            .holi-gif-container iframe {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Holi, Mukul Joshi!</h1>
        <div class="holi-gif-container">
            <iframe src="https://giphy.com/embed/ui7pQjR911F8sToKR2" width="480" height="480" frameborder="0" class="giphy-embed" allowfullscreen></iframe>
        </div>
        <p>Wishing you and your loved ones a colorful and joyous Holi! May this festival bring happiness, prosperity, and love into your lives.</p>
        <p>With warm regards,<br>Mukul Joshi</p>
        <p>Follow me on Instagram: <a href="https://www.instagram.com/mukulj77/" class="insta">@mukulj77</a></p>
        <a href="https://www.fnp.com/quotes/holi" class="btn" target="_blank">Send Holi Wishes</a> <!-- Updated button link -->
    </div>
</body>
</html>
